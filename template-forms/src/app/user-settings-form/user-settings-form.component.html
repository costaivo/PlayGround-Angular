<div class="container">
    <h2>User Settings</h2>
    <form>
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input id="name" name="name" class="form-control" />
        </div>
        <div class="form-check form-group">
            <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers">
            <label for="emailOffers" class="form-check-label">Email Special Offers</label>
        </div>
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="lightInterface" name="interfaceStyle" value="dark">
                <label for="lightInterface" class="form-check-label">Light</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="mediumInterface" name="interfaceStyle" value="dark">
                <label for="mediumInterface" class="form-check-label">Medium</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="darkInterface" name="interfaceStyle" value="dark">
                <label for="darkInterface" class="form-check-label">Dark</label>
            </div>
        </div>

        <div class="form-group"><label for="subscriptionType">Subscription Type</label>
            <select name="subscriptionType" id="subscriptionType" class="form-control">
                <option value="Monthly">Monthly</option>
                <option value="Annual">Annual</option>
                <option value="LifeTime">LifeTime</option>
            </select>
        </div>

        <div class="form-group"><label for="notes"></label>
            <textarea name="notes" id="notes" cols="30" rows="10" class="form-control" rows="3"></textarea>
        </div>


        <button class="btn btn-primary ">Send</button>
    </form>
</div>
