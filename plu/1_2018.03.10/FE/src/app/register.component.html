<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4> Register New User</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-input-container>
                <input [(ngModel)]="registerData.email" name="email" matInput placeholder="email" type="email">
            </mat-input-container>
            <mat-input-container>
                <input [(ngModel)]="registerData.pwd" name="password" matInput placeholder="password" type="password">
            </mat-input-container>
            <button mat-raised-button (click)="post()" color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
